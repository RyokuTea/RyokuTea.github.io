      <div class="first wrapper">
        <div class="container">
          <h3>Inch of display</h3>
          <div class="overview">
            <p>To find the inch of display.</p>
              <form name="fi1">
                <table class="formula-table">
                  <tr>
                    <th class="right">Resolution_Horizontal</th>
                    <td><input type="text" name="resolutionH" size="10"></td>
                  </tr>
                  <tr>
                    <th class="right">Pixel_Format</th>
                    <td>
                      <select name="PixelFormat">
                        <option value="3" selected>RGB</option>
                        <option value="2">2</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th class="right">Resolution_Vertical</th>
                    <td><input type="text" name="resolutionV" size="10"></td>
                  </tr>
                  <tr>
                    <th class="right">Pixel_Horizontal</th>
                    <td><input type="text" name="pixelH" size="10"></td>
                  </tr>
                  <tr>
                    <th class="right">Pixel_Vertical</th>
                    <td><input type="text" name="pixelV" size="10"></td>
                    <td><input type="button" name="buttoncalc" onClick="threeTimes()" value="x3" class="btn threetimes">
                  </tr>
                  <tr>
                    <td class="right"><INPUT type="button" name="buttoncalc" onClick="FindInch()" value="FindInch" class="btn calculate"></th>
                    <td><input type="button" name="clear" onClick="Clear()" value="Clear" class="btn clear"></td>
                  </tr>

                  <tr>
                    <th class="right">A.A._Horizontal</th>
                    <td><input type="text" name="resultAAH" size="10"></td>
                  </tr>
                  <tr>
                    <th class="right">A.A._Vertical</th>
                    <td><input type="text" name="resultAAV" size="10"></td>
                  </tr>
                  <tr>
                    <th class="right">Inch</th>
                    <td><input type="text" name="result" size="10"></td>
                  </tr>
                </table>
            </form>
          </div>
        </div>
      </div>
